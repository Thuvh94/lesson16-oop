<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>create-class-date</title>
</head>
<body>
<script>
    // Bước 1: Xây dựng lớp MyDate với phương thức khởi tạo có 3 tham số truyền vào
    let MyDate = function (day, month, year) {
        this.day = day;
        this.month = month;
        this.year = year;

        //Bước 2: Xây dựng phương thức trả về ngày, tháng, năm
        this.getDay = function () {
            return this.day;
        }
        this.getMonth = function () {
            return this.month;
        }
        this.getYear = function () {
            return this.year;
        }

        //Bước 3: Xây dựng phương thức thiết đặt lại giá trị các thuộc tính day, month, year
        this.setDay = function (day) {
            this.day = day;
        }
        this.setMonth = function (month) {
            this.month = month;
        }
        this.setYear = function (year) {
            this.year = year;
        }
        this.setDate = function (day,month,year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }
        this.toString = function (day,month,year) {
            alert (day+"/" +month + "/" + year);
        }
    }
    //Bước 4: Sử dụng lớp vừa tạo. Tạo đối tượng date với ngày:2, tháng:2, năm: 2007:
    let date = new MyDate(2,2,2007);
    //Bước 5: Truy cập phương thức của lớp date như sau:
    let day = date.getDay();
    let month = date.getMonth();
    let year = date.getYear();
    //Bước 6: Hiển thị ngày, tháng, năm:
    alert(day+"/"+month+"/"+year);
    // Bước 8: Gọi phương thức để thay đổi ngày, tháng, năm của
    // đối tượng date vừa tạo ra thành ngày mùng 10/10/2019 sau đó hiển thị lại:
    date.setDay(10);
    date.setMonth(10);
    date.setYear(2019);
    day = date.getDay();
    month = date.getMonth();
    year = date.getYear();
    alert(day + "/" + month + "/" + year);

    date.setDate(28,8,1994);
    day = date.getDay();
    month = date.getMonth();
    year = date.getYear();
    alert (day+"-"+month+"-"+year);

    date.toString(28,8,1994);


</script>
</body>
</html>
