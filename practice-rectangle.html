<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rectangle</title>
</head>
<body>
<canvas id="myCanvas" width="300" height="150" style="border:1px solid #d3d3d3;"></canvas>
<script>
    let Rectangle = function (length,width) {
        this.length = length;
        this.width = width;
        this.findArea = function () {
            return length * width;
        }
        this.findPerimeter = function () {
            return (length + width) * 2;
        }
        this.drawCanvas = function () {
            let c = document.getElementById("myCanvas");
            let ctx = c.getContext("2d");
            ctx.beginPath();
            ctx.rect(20, 20, 150, 100);
            ctx.stroke();
        }
    }
    let rectangle = new Rectangle(700,400);
    rectangle.drawCanvas();
    document.write("<br>"+"Diện tích hình chữ nhật bằng " +  rectangle.findArea() + " cm2.");
    document.write("<br>"+"Chu vi hình chữ nhật bằng " +  rectangle.findPerimeter() + " cm.");

</script>
</body>
</html>
