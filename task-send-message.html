<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Send Message</title>
</head>
<body>
<script>
    let Mobile = function (name) {
        this.name = name;
        this.turnOn = function () {
            return this.isOn = true;
        }
        this.turnOff = function () {
            return this.inOn = false;
        }
        this.isOn = function () {
            if (this.turnOn)
                alert("Your phone is on");
            alert("Your phone is off");
        }
        this.setMessage = function (message) {
             this.message = message;
        }
        this.getMessage = function () {
            return this.message;
        }
        this.sendMessage = function (message, mobile) {
            mobile.setMessage(message);
        }
    }
    let iphone = new Mobile ("iphone");
    let nokia = new Mobile ("nokia");
    nokia.sendMessage("Hello from nokia to iphone!", iphone);
    let message = iphone.getMessage();
    console.log (message);
</script>
</body>
</html>
