<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>class circle</title>
</head>
<body>
<script>
    let Circle = function (radius) {
        this.radius = radius;
        this.getRadius = function () {
            return radius;
        }
        this.getArea = function () {
            return Math.PI * radius * radius;
        }
    }
    let circle = new Circle(5);
    let radius = circle.getRadius();
    let area = circle.getArea();
    alert("Radius of this circle is " + radius + ", area of this circle is " + area.toFixed(3)+".");

</script>
</body>
</html>
